name: Deploy Vite + React to GitHub Pages

# 当代码推送到 main 分支时，自动触发这个工作流
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    # 在一个全新的 Ubuntu 系统上运行
    runs-on: ubuntu-latest
    
    # 给予工作流必要的权限
    permissions:
      pages: write
      id-token: write

    steps:
      # 步骤 1: 把你的代码下载到服务器上
      - name: Checkout code
        uses: actions/checkout@v4

      # 步骤 2: 安装 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 步骤 3: 安装项目依赖 (npm install)
      - name: Install dependencies
        run: npm install

      # 步骤 4: 构建项目 (npm run build)
      - name: Build project
        run: npm run build

      # 步骤 5: 将构建好的文件部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          enable_jekyll: false
